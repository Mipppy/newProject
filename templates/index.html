{% extends 'layout.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<style>
    .removeScroll {
        -ms-overflow-style: none;
        /* for Internet Explorer, Edge */
        scrollbar-width: none;
        /* for Firefox */
        overflow-y: scroll;
    }

    .removeScroll::-webkit-scrollbar {
        display: none;
        /* for Chrome, Safari, and Opera */
    }
    .something-btn {
        transition: .4s !important;
    }
    .something-btn:hover {
        background-color: #0b5ed7 !important;
        transition: .4s !important;
    }
</style>
<div class="bg-image"
    style="background-image: url('/static/images/bg.jpg'); height: 100vh; background-repeat: no-repeat;">
    <div id="loginContainer" class="first justify-content-md-center align-items-center h-75 d-flex">
        <form method="post" action="/" id="loginForm"
            class="form w-25 d-flex flex-column align-items-center bg-white col-5 rounded p-5">
            <img src="https://www2.schooltool.com/queensbury/core/identityserver/districtlogo.ashx">
            <div class="form-group col-11 mt-2">
                <input type="text" name="username" placeholder="Username" id="usr" class="form-control p-3">
            </div>
            <div class="form-group col-11 mt-4 mb-4">
                <input type="password" name="password" placeholder="Password" id="pw" class="form-control p-3">
            </div>
            <div class="form-group w-75">
                <hr>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="LOG IN" class="btn btn-primary something-btn"
                    style="background-color: rgb(0, 55, 100) ; font-size:22px !important;">
            </div>
        </form>
    </div>
    <div class="mx-auto second d-flex justify-content-center h-100 overflow-scroll removeScroll"
        style="width: 85%; display: none !important;">
        <div class="row w-100 mt-4 h-100 removeScroll">
            <div class="col-4 bg-white rounded" style="height: 400px">
                <h2 class="d-inline ">Overall Average: </h2> <h2 class="d-inline font-weight-bold" id="overall" style="font-weight: bold !important;"></h2>
                <hr>
                <div id="averageDiv">
                    <table id="averageTable" class="table table-bordered table-hover table-striped">

                    </table>
                </div>
            </div>
            <div class="col-1" style="height: 400px">
            </div>
            <div class="col-7 bg-white rounded" style="height: 400px">
                something
            </div>
        </div>
    </div>


</div>

<script src="{{ url_for('static', filename='parser.js') }}"></script>
<script>
    //Intercept form submission
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        if (document.getElementById("usr").value == "" || document.getElementById("pw").value == "") return
        event.preventDefault();
        var formData = new FormData(event.target);
        fetch("/", {
            method: "POST",
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                handleData(data)
            })
            .catch(error => {
                console.error("Error:", error);
            });
    });
</script>



{% endblock %}
